<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Ayame Send/Recv Test</title>
    </head>
    <body>
      <div>
        <p>ルームID
        <input id="roomIdInput" disabled type="text" value=""></input>
        </p>
        <p>クライアントID
        <input id="clientIdInput" disabled type="text" value=""></input>
        </p>
        <button onclick="startConn();">接続</button>
        <button onclick="conn.disconnect();">切断</button>
      </div>
      <div style="float:left;">
        <video id="local-video" autoplay="" style="width: 400px; height: 300px; border: 1px solid black;"></video>
      </div>
      <div style="float:right;">
        <video id="remote-video" autoplay style="width: 400px; height: 300px; border: 1px solid black;"></video>
      </div>
      <script src="../dist/ayame.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"></script>
      <script src="./main.js"></script>
      <script type="text/javascript">
        const options = Ayame.defaultOptions;
        options.clientId = clientId ? clientId : options.clientId;
        options.video.codec = 'H264';
        options.audio.codec = 'OPUS';
        const conn = Ayame.connection(signalingUrl, roomId, options, true);
        const remoteVideo = document.querySelector('#remote-video');
        const startConn = async () => {
          const mediaStream = await navigator.mediaDevices.getUserMedia({audio: true, video: true})
          const authnMetadata = {hoge: "fuga"};
          conn.on('connect', ({authzMetadata}) => console.log(authzMetadata));
          conn.on('disconnect', (e) => console.log(e));
          conn.on('addstream', async (e) => {
            console.log(e.stream);
            remoteVideo.srcObject = e.stream;
            try {
              await remoteVideo.play();
            } catch(error) {
              console.log('error auto play:' + error);
            }
          });
          const stream = await conn.connect(mediaStream, authnMetadata);
          document.querySelector('#local-video').srcObject = stream;
        };
        document.querySelector("#roomIdInput").value = roomId;
        document.querySelector("#clientIdInput").value = options.clientId;
      </script>
  </body>
</html>
